<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="../assets/images/favicon.png" type="image/png">
    <title>Card Advisor</title>
  </head>
  <body>
    <!-- header -->
    <%- include('./layout/header'); -%>
        <div>
            <div class="hero">
                <div class="heading">
                    <img src="../assets/images/img_creditcard.png">
                    <h1>進階搜尋</h1>
                    <p>我們為您提供一個簡單而強大的工具，協助您找到當下最適消費的信用卡</p>
                </div>
                <div class="search-bar"> 
                    <div class="search-box">
                        <input type="search" id="search" placeholder="輸入關鍵字，搜尋該刷一張卡（例如：加油）">
                        <div class="search-icon"><img src="../assets/images/icon/icon_search.png"></div>
                    </div>
                    <div>熱門：<a href="#">CUBE 卡</a>、<a href="#">小樹點</a>、<a href="">樹享券</a></div>
                    <div class="search-bar-flexwrap">
                        <div>選擇消費</div>
                        <input type="checkbox" id="general-payment"><label for="general-payment">一般消費</label>
                        <input type="checkbox" id="oversea-payment"><label for="oversea-payment">海外消費</label>
                        <input type="checkbox" id="onilne shopping"><label for="onilne shopping">網購</label>
                        <input type="checkbox" id="motile-payment"><label for="motile-payment">行動支付</label>
                        <input type="checkbox" id="gas"><label for="gas">加油</label>
                        <input type="checkbox" id="department-store"><label for="department-store">百貨公司</label>
                    </div>
                    <div class="search-bar-flexwrap">
                        <div>選擇銀行</div>
                        <select name="" id="">
                            <option value="">請選擇銀行</option>
                            <option value="cathy-bank">國泰世華</option>
                            <option value="taishin">台新銀行</option>
                            <option value="esun">玉山銀行</option>
                            <option value="fubon">台北富邦</option>
                            <option value="ctbc">中國信託</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="search-result container">
                <div class="result-card">
                    <div class="result-img"><img src ="../assets/images/img_cards/cathaybk_cube.png"></div>
                    <div class="result-detail">
                        <h2>國泰世華Cube卡</h2>
                        <ul>
                            <li>公告期間</li>
                            <li>銀行</li>
                            <li>url</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    <%- include('./layout/footer'); -%>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script type="module" src="../main.js"></script>
  </body>
